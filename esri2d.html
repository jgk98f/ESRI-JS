<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Intro to 2D mapping</title>
    <style>
      html,
      body,
      #mappingDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
    <script src="https://js.arcgis.com/4.5/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "dojo/domReady!"
      ], function(Map, MapView) {
        var map = new Map({
          basemap: "streets"
        });

        var mappingView = new MapView({
          container: "mappingDiv",
          map: map,
          zoom: 4,
          center: [260, 40]
        });
      });

    </script>
  </head>

  <body>
    <div id="mappingDiv"></div>
  </body>

</html>
